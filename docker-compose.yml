version: '3'

services:
  php-workspace:
    image: docker-php_php-workspace:latest
    deploy:
      mode: replicated
      replicas: 3
    depends_on:
      - mysql-db
    volumes:
      - ./code:/var/www/html/
    networks: 
      - front
      - back

  nginx:
    image: docker-php_nginx:latest
    deploy:
      restart_policy:
        condition: on-failure
      mode: replicated
      replicas: 3
    depends_on:
      - php-workspace
      - mysql-db
    ports:
      - "8080:8080"
    volumes:
      - ./log/nginx:/var/log/nginx/
    networks: 
      - front

  mysql-db:
    image: mysql:5.7
    deploy:
      restart_policy:
        condition: on-failure
      placement:
        constraints: 
          - node.role == manager
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "123"
    volumes:
      - ./mysql/db_data:/var/lib/mysql/
      - ./log/mysql:/var/log/mysql/
      - ./mysql/init:/docker-entrypoint-initdb.d/
    networks: 
      - back

  visualizer:
    image: dockersamples/visualizer:stable
    ports:
      - "9090:8080"
    stop_grace_period: 1m30s
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement:
        constraints: 
          - node.role == manager

networks: 
  front:
    driver: "overlay"
  back:
    driver: "overlay"
